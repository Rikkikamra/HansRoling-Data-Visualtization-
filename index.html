
<html>

<head>
    <link href="css/style.css">
</head>

<style>
    svg{
        margin-top: 15px;
        margin-left: 200px;
    }
    #buttons{
        text-align: center;
    }

    .text_head{
        text-align: center;
    }
    button{
        border-radius: 6px;
        padding: 15px;
        border:solid 0.35px black;
    }
    #continent{
        background-color: #D9D6D9;
        margin-left: 450px;
        margin-right: 450px;
        margin-top: 15px;
        margin-bottom: 10px;
    }
</style>

<body>
    <div class="container">
        <div class="text_head">
            <h1>Hans-Roling Data Visualization</h1>
            <h3>Rikesh Kamra: rkamra</h3>
        </div>
        <hr>
        <svg id="svg_chart">
        </svg>
        <div id="buttons">
            <p>Year(1800-2014): <input min=0 max=214 value=0 type="range" id="slider"></p>
            <button onclick="play()" id="animate" value="Play">Play</button>
        </div>
    </div>
    <hr>
    <div>
        <div id="continent">
            <form style="text-align: center;">
                <h3 style="font-family:Comic Sans MS; opacity: 0.7;">Check the continent(s) which you want to display</h3>
                <input type="checkbox" class="cont_disp" name="continent_disp" value="africa" checked>Africa<br>
                <input type="checkbox" class="cont_disp1"  name="continent_disp" value="asia" checked>Asia<br>
                <input type="checkbox" class="cont_disp2"  name="continent_disp" value="americas" checked>America<br>
                <input type="checkbox" class="cont_disp3"  name="continent_disp" value="europe" checked>Europe<br>
            </form>
        </div>        
        <div id="selection" style="text-align: center;">
                <button onclick="selectionFunc()" value="continent" name="Continent" style="text-align: center;">Filter Based on Continent</button>
                <!-- <button type="SUBMIT" value="continent" name="Continent">Filter Based on Countries</button> -->
            <br>
        </div>
    </div>

    
    <script src="https://d3js.org/d3.v5.js"></script>
    <script src="js/main.js"></script>
    <!-- <script src="d3.legend.js"></script> -->

</body>

</html>
